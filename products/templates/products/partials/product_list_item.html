<div class="bg-white rounded shadow-md overflow-hidden">
    <a href="{% url 'product' product.slug %}">
        <img src="{{ product.get_thumbnail }}" alt="Tour Image" class="w-full h-48 object-cover">
    </a>
    <div class="p-4">
        <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ product.name }}</h3>
        <p class="text-gray-600">Explore a wonderful destination.</p>
        <p class="text-2xl text-blue-600 mt-3">{{ product.get_display_price }}</p>
        <p class="text-blue-600 mt-3">{{ product.get_city }}</p>
    </div>
    <div class="bg-gray-100 py-2 text-center">
        <a href="{% url 'product' product.slug %}" class="text-blue-600 hover:underline">Learn More</a>
    </div>
</div>
