<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Регистрация{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>

</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded shadow-md max-w-md">
    <h1 class="text-2xl font-semibold mb-4">Регистрация</h1>
    {#    <form hx-post="/register" hx-trigger="submit:mt-4" hx-target="this" class="space-y-4">#}
    <form method="post" action="." class="space-y-4">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block font-medium">Username</label>
            <input type="text" id="username" name="username" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="username" class="block font-medium">Имя</label>
            <input type="text" id="username" name="first_name" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="username" class="block font-medium">Имя пользователя</label>
            <input type="text" id="username" name="last_name" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block font-medium">Email</label>
            <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="password1" class="block font-medium">Пароль</label>
            <input type="password" id="password1" name="password1" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="password2" class="block font-medium">Подтвердите пароль</label>
            <input type="password" id="password2" name="password2" class="w-full p-2 border rounded" required>
        </div>
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="p-6 bg-red-200 text-red-800 rounded-xl">
                        <p>{{ error|escape }}</p>
                    </div>
                {% endfor %}
            {% endfor %}

            {% for error in form.non_field_errors %}
                <div class="p-6 bg-red-200 text-red-800 rounded-xl">
                    <p>{{ error|escape }}</p>
                </div>
            {% endfor %}
        {% endif %}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Зарегистрироваться
        </button>
    </form>
</div>
</body>
</html>
