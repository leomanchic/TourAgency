{% extends 'core/base.html' %}
{% block title %}Welcome{% endblock %}
{% block content %}
    <header class="bg-cover bg-center h-96" style="background-image: url('media/uploads/IMG_20230727_210023_453.jpg');">
        <div class="bg-black bg-opacity-60 h-full flex items-center justify-center">
            <div class="text-center text-white">
                <h1 class="text-4xl font-extrabold leading-tight mb-4">Мы TourAgency</h1>
                <p class="text-xl mb-6">Лучший сервис поиска туров</p>
                <a href="{% url 'shop' %}"
                   class="bg-blue-600 text-white py-2 px-6 rounded-full text-lg hover:bg-blue-700 transition duration-300 ease-in-out">Полетели</a>
            </div>
        </div>
    </header>
    <section class="py-12">
        <div class="max-w-6xl mx-auto px-4">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Новейшие туры</h2>
            <div class="grid grid-cols-3 gap-6">
                <!-- Featured Tour Card (Repeat for each featured tour) -->
                {% for product in products %}
                    {% include 'products/partials/product_list_item.html' %}
                {% endfor %}
                <!-- End of Featured Tour Card -->


                <!-- Repeat the above card structure for other featured tours -->
            </div>
        </div>

    </section>
{% endblock %}
